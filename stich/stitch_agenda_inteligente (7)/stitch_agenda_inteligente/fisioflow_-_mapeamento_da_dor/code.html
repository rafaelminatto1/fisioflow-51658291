                                        <path d="M0,20 L80,40 L160,60 L240,70 L320,85" fill="none" stroke="#facc15" strokeWidth="2" vectorEffect="non-scaling-stroke"></path>
                                        <circle cx="0%" cy="20%" fill="#ef4444" r="3"></circle>
                                        <circle cx="100%" cy="85%" fill="#facc15" r="3" stroke="white" strokeWidth="1"></circle>
                                    </svg>
                                    <div className="absolute -bottom-4 left-0 right-0 flex justify-between text-[8px] text-slate-500 font-mono">
                                        <span>Aug</span><span>Sep</span><span>Oct</span><span>Nov</span><span>Dec</span><span>Jan</span>
                                    </div>
                                </div>
                            </div>
                            <div className="overflow-x-auto no-scrollbar pb-2">
                                <div className="flex gap-1 min-w-max">

        );
    };

    // --- App ---

        return (
