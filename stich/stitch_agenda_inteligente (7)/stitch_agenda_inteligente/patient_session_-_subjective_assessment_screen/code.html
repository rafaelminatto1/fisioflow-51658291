<!DOCTYPE html>

<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sessão 1/4: Subjetivo</title>
<!-- Tailwind CSS v3 with Plugins -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Custom Configuration for Specific Colors and Fonts -->
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'med-blue': '#2196F3', // Primary Action Blue
            'med-gray-light': '#F5F7FA', // Background for cards
            'med-border': '#CFD8DC', // Border color
            'med-text': '#455A64', // Secondary text
            'med-red': '#F44336', // Acute pain
            'med-orange': '#FF9800', // Moderate pain
          },
          fontFamily: {
            sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
          }
        }
      }
    }
  </script>
<!-- Custom Styles for Circular Progress -->
<style data-purpose="progress-ring">
    .progress-ring-circle {
      transition: stroke-dashoffset 0.35s;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white font-sans text-gray-800 antialiased min-h-screen flex flex-col">
<!-- BEGIN: MainHeader -->
<!-- Header with back navigation and page title -->
<header class="flex items-center justify-between px-4 py-4 bg-white sticky top-0 z-10">
<button aria-label="Go back" class="p-2 -ml-2 rounded-full active:bg-gray-100">
<svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</button>
<h1 class="text-lg font-semibold text-gray-900">Sessão 1/4: Subjetivo</h1>
<!-- Spacer for visual balance -->
<div class="w-8"></div>
</header>
<!-- END: MainHeader -->
<!-- BEGIN: MainContent -->
<main class="flex-grow px-5 pt-2 pb-24 overflow-y-auto">
<!-- BEGIN: ProgressIndicator -->
<!-- Circular progress ring showing 25% completion -->
<section class="flex flex-col items-center justify-center py-4 mb-6" data-purpose="progress-section">
<div class="relative w-24 h-24">
<svg class="w-24 h-24" viewbox="0 0 100 100">
<!-- Background Ring -->
<circle class="text-gray-200 stroke-current" cx="50" cy="50" fill="transparent" r="40" stroke-width="8"></circle>
<!-- Progress Ring (25%) -->
<!-- Circumference = 2 * pi * 40 ≈ 251.3 -->
<!-- 25% offset = 251.3 * (1 - 0.25) = 188.5 -->
<circle class="text-med-blue progress-ring-circle stroke-current" cx="50" cy="50" fill="transparent" r="40" stroke-dasharray="251.3" stroke-dashoffset="188.5" stroke-linecap="round" stroke-width="8"></circle>
</svg>
<div class="absolute inset-0 flex items-center justify-center">
<span class="text-xl font-medium text-gray-500">25%</span>
</div>
</div>
</section>
<!-- END: ProgressIndicator -->
<!-- BEGIN: PainMap -->
<!-- Section displaying the body map image and pain severity legend -->
<section class="mb-8" data-purpose="pain-map-section">
<h2 class="text-sm font-semibold text-gray-700 mb-2">Mapa de Dor</h2>
<!-- Image Card -->
<div class="bg-med-gray-light rounded-xl p-4 flex items-center justify-center mb-3">
<img alt="Mapa de dor corporal" class="max-w-full h-auto object-contain max-h-64 mix-blend-multiply" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAa2CUZobnOGfHotPFyJjFCTmYH6Tk4nZ_MpL_1XSrWbiiWvaBa2nZJZfChuA9F746uCwf-mFSjobrYo2jYiHE_EKTCtzdjnGyD1p6D4fw4j3GMLZnJKElzp4tSzdiEUo_OniOX0mUfbwSAm8CsVX_K39egFc57HT1k_-pLeki8R5Ryo0N5sR_SUb_BF2BUM2fNIMo1nQEEVRXsuXstStE48NO7cdSDBTv3lvmWMDhIEiBq5Rd_ZbkM9F6YTLQ2gEp6O3nFe28YniP3"/>
</div>
<!-- Legend -->
<div class="flex items-center gap-4 text-xs font-medium text-gray-600">
<div class="flex items-center gap-1.5">
<span class="w-3 h-3 rounded-full bg-med-red"></span>
<span>Aguda</span>
</div>
<div class="flex items-center gap-1.5">
<span class="w-3 h-3 rounded-full bg-med-orange"></span>
<span>Moderada</span>
</div>
</div>
</section>
<!-- END: PainMap -->
<!-- BEGIN: PatientReport -->
<!-- Text area/display for patient's subjective report -->
<section class="mb-6" data-purpose="patient-report-section">
<h2 class="text-sm font-semibold text-gray-700 mb-2">Relato do Paciente</h2>
<div class="border border-med-border rounded-lg p-4 bg-white shadow-sm">
<p class="text-base text-gray-800 leading-relaxed">
          Paciente relata melhora na dor ao subir escadas...
        </p>
</div>
</section>
<!-- END: PatientReport -->
</main>
<!-- END: MainContent -->
<!-- BEGIN: FooterButtons -->
<!-- Fixed bottom navigation bar -->
<footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4 pb-8 safe-area-bottom z-20">
<div class="flex justify-between items-center gap-3">
<button class="flex-1 bg-gray-200 text-med-text font-medium py-3 rounded-lg hover:bg-gray-300 transition-colors">
        Previous
      </button>
<button class="flex-1 bg-med-blue text-white font-medium py-3 rounded-lg hover:bg-blue-600 transition-colors shadow-md shadow-blue-200">
        Next
      </button>
</div>
<!-- Home Indicator Strip (Visual only) -->
<div class="mt-5 mx-auto w-1/3 h-1 bg-gray-900 rounded-full opacity-20"></div>
</footer>
<!-- END: FooterButtons -->
</body></html>
