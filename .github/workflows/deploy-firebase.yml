name: Deploy to Firebase

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          VITE_GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
        run: pnpm build:prod

      - name: Verify hosting build (dist/index.html)
        run: |
          node scripts/verify-hosting-build.mjs
          echo "dist contents:" >> $GITHUB_STEP_SUMMARY
          ls -la dist >> $GITHUB_STEP_SUMMARY 2>/dev/null || true

      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy summary
        run: |
          echo "### Deploy completed! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Hosting URL**: https://fisioflow-migration.web.app" >> $GITHUB_STEP_SUMMARY
          echo "**Firebase Console**: https://console.firebase.google.com/project/fisioflow-migration/overview" >> $GITHUB_STEP_SUMMARY

  deploy-functions:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    # Deploy se for disparo manual OU se houver mudanças na pasta functions (validado via paths no 'on' - mas aqui assumimos que o job roda sempre que o workflow roda)
    # Para otimizar, o ideal seria ter um workflow separado para functions ou usar path filtering no 'on' geral.
    # Vou manter simples: se for push na main, deploy functions também.
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Para verificar mudanças

      - name: Check for changes in functions
        id: check_changes
        run: |
          if git diff --quiet HEAD^ HEAD -- functions/; then
            echo "No changes in functions directory."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in functions directory."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install pnpm
        if: steps.check_changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install functions dependencies
        if: steps.check_changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
        working-directory: functions
        run: pnpm install

      - name: Deploy to Firebase Functions
        if: steps.check_changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
