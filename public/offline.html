<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Você está offline - FisioFlow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    h1 {
      color: #1F2937;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #6B7280;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 20px;
      border: 4px solid #E5E7EB;
      border-top-color: #10B981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
    }

    .features {
      margin-top: 30px;
      text-align: left;
    }

    .features li {
      color: #6B7280;
      font-size: 14px;
      margin-bottom: 8px;
      padding-left: 24px;
      position: relative;
    }

    .features li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #10B981;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
      </svg>
    </div>
    <h1>Você está offline</h1>
    <p>Verifique sua conexão com a internet. Algumas funcionalidades podem continuar disponíveis.</p>
    <button class="btn" onclick="window.location.reload()">Tentar novamente</button>
    
    <ul class="features">
      <li>Seus dados estão salvos localmente</li>
      <li>Você pode continuar usando recursos offline</li>
      <li>As alterações serão sincronizadas quando reconectar</li>
    </ul>
  </div>

  <script>
    // Tentar reconectar automaticamente a cada 5 segundos
    let retries = 0;
    const maxRetries = 12; // 1 minuto total

    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      } else if (retries < maxRetries) {
        retries++;
        setTimeout(checkConnection, 5000);
      }
    }

    // Iniciar verificação após 2 segundos
    setTimeout(checkConnection, 2000);

    // Listener para reconexão
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
