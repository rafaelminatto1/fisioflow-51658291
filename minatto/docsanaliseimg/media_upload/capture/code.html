<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Media Upload/Capture</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hide for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark border-x border-slate-200 dark:border-slate-800">
<!-- Top App Bar -->
<header class="flex items-center p-4 pb-2 justify-between bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">New Analysis</h2>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-4 pb-24 overflow-y-auto no-scrollbar">
<!-- Description -->
<div class="py-4">
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal text-center">
                    Upload patient scans, photos, or record movement videos for AI analysis.
                </p>
</div>
<!-- Empty State / Preview Area -->
<div class="flex flex-col py-2">
<div class="relative flex flex-col items-center justify-center gap-6 rounded-xl border-2 border-dashed border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/30 px-6 py-14 transition-colors hover:border-primary/50 group cursor-pointer">
<div class="flex flex-col items-center gap-3 text-center">
<div class="size-16 rounded-full bg-slate-200 dark:bg-slate-800 flex items-center justify-center text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined text-4xl">add_a_photo</span>
</div>
<div class="space-y-1">
<p class="text-slate-900 dark:text-white text-lg font-bold leading-tight">No media selected</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal">Tap here to quick start or use options below</p>
</div>
</div>
</div>
</div>
<!-- Action List -->
<div class="flex flex-col gap-3 mt-6">
<h3 class="text-slate-900 dark:text-white text-sm font-bold uppercase tracking-wider px-2 mb-1 opacity-70">Add Media</h3>
<!-- Camera Action -->
<button class="flex items-center gap-4 bg-white dark:bg-slate-800/50 p-4 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all active:scale-[0.98]">
<div class="flex items-center justify-center rounded-lg bg-primary/10 text-primary shrink-0 size-12">
<span class="material-symbols-outlined">photo_camera</span>
</div>
<div class="flex flex-col items-start flex-1">
<p class="text-slate-900 dark:text-white text-base font-bold leading-normal">Open Camera</p>
<p class="text-slate-500 dark:text-slate-400 text-xs font-normal">Take new photos or videos</p>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</button>
<!-- Library Action -->
<button class="flex items-center gap-4 bg-white dark:bg-slate-800/50 p-4 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all active:scale-[0.98]">
<div class="flex items-center justify-center rounded-lg bg-emerald-500/10 text-emerald-600 dark:text-emerald-400 shrink-0 size-12">
<span class="material-symbols-outlined">photo_library</span>
</div>
<div class="flex flex-col items-start flex-1">
<p class="text-slate-900 dark:text-white text-base font-bold leading-normal">Choose from Library</p>
<p class="text-slate-500 dark:text-slate-400 text-xs font-normal">Import from your gallery</p>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</button>
<!-- Document Scan Action -->
<button class="flex items-center gap-4 bg-white dark:bg-slate-800/50 p-4 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all active:scale-[0.98]">
<div class="flex items-center justify-center rounded-lg bg-purple-500/10 text-purple-600 dark:text-purple-400 shrink-0 size-12">
<span class="material-symbols-outlined">document_scanner</span>
</div>
<div class="flex flex-col items-start flex-1">
<p class="text-slate-900 dark:text-white text-base font-bold leading-normal">Scan Medical Report</p>
<p class="text-slate-500 dark:text-slate-400 text-xs font-normal">Digitize physical documents</p>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</button>
</div>
<!-- Info Note -->
<div class="mt-6 flex items-start gap-2 px-2">
<span class="material-symbols-outlined text-slate-400 text-lg mt-0.5">info</span>
<p class="text-xs text-slate-500 dark:text-slate-400 leading-relaxed">
                    For best results, ensure movement videos are under 60 seconds and recorded in good lighting.
                </p>
</div>
</main>
<!-- Fixed Bottom Submission Bar -->
<div class="absolute bottom-0 left-0 right-0 p-4 bg-background-light dark:bg-background-dark border-t border-slate-200 dark:border-slate-800/50 backdrop-blur-sm bg-opacity-90 dark:bg-opacity-90">
<button class="w-full bg-slate-200 dark:bg-slate-800 text-slate-400 dark:text-slate-500 font-bold text-base py-4 rounded-xl flex items-center justify-center gap-2 cursor-not-allowed" disabled="">
<span>Start Analysis</span>
</button>
<!-- 
                Active State Example (Hidden for default view logic, but styled for reference):
                <button class="w-full bg-primary text-white font-bold text-base py-4 rounded-xl shadow-lg shadow-primary/25 hover:bg-blue-600 transition-all flex items-center justify-center gap-2">
                    <span>Start Analysis</span>
                    <span class="material-symbols-outlined text-xl">arrow_forward</span>
                </button> 
            -->
</div>
</div>
</body></html>
