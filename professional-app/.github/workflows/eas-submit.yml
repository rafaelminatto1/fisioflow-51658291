name: EAS Submit

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform (ios, android)'
        required: true
        default: 'ios'
        type: choice
        options:
          - ios
          - android
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: string
      message:
        description: 'Submit message'
        required: false
        type: string

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  SENTRY_ORG: ${{ secrets.SENTRY_ORG || 'activity-fisioterapia-rg' }}
  SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT || 'fisioflow-professional-app-tm' }}

jobs:
  submit:
    name: Submit to App Store
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to store
        run: eas submit --platform ${{ github.event.inputs.platform }} --non-interactive
        env:
          EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.EXPO_APPLE_APP_SPECIFIC_PASSWORD }}
          EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
          EXPO_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.EXPO_ANDROID_KEYSTORE_PASSWORD }}
