# Query para listar exerc√≠cios prescritos para um paciente
query getPatientExercises($patientId: UUID!) @auth(level: PUBLIC) {
  prescribed_exercises(where: { patientId: { eq: $patientId } }, orderBy: [{ createdAt: DESC }]) {
    id
    exerciseId
    sets
    reps
    frequency
    notes
    completed
    exercise {
      id
      name
      videoUrl
      description
    }
  }
}