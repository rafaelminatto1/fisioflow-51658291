<div class="absolute inset-0 bg-gradient-to-t from-background-dark/80 to-transparent"></div>
<div class="absolute bottom-4 left-4 text-white">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary">auto_awesome</span>
<span class="text-xs font-bold uppercase tracking-wider text-primary">AI Analysis</span>
</div>
</div>
</div>
</div>
<!-- Headline -->
<div class="flex flex-col px-6 pt-6 text-center">
<h1 class="text-[#111814] dark:text-white text-3xl font-bold leading-tight tracking-tight">
                Welcome Back
            </h1>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal mt-2">
                Secure access to your orthopedic analysis.
            </p>
</div>
<!-- User Type Toggle -->
<div class="px-6 py-6">
<div class="flex w-full p-1 bg-gray-200 dark:bg-gray-800 rounded-lg">
<button class="flex-1 py-2 px-4 rounded shadow bg-white dark:bg-gray-700 text-sm font-bold text-[#111814] dark:text-white transition-all">
                    Patient
                </button>
<button class="flex-1 py-2 px-4 rounded text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-[#111814] dark:hover:text-white transition-all">
                    Clinician
                </button>
</div>
</div>
<!-- Form Fields -->
<div class="px-6 flex flex-col gap-4">
<!-- Email Field -->
<div class="group">
<label class="block text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wider mb-1.5 ml-1" for="email">Email Address</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-gray-400 material-symbols-outlined text-[20px]">mail</span>
<input class="w-full bg-white dark:bg-gray-800 text-[#111814] dark:text-white placeholder-gray-400 border border-gray-200 dark:border-gray-700 rounded-xl py-3.5 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm font-body text-base" id="email" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="group">
<label class="block text-xs font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wider mb-1.5 ml-1" for="password">Password</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-gray-400 material-symbols-outlined text-[20px]">lock</span>
<input class="w-full bg-white dark:bg-gray-800 text-[#111814] dark:text-white placeholder-gray-400 border border-gray-200 dark:border-gray-700 rounded-xl py-3.5 pl-12 pr-12 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm font-body text-base" id="password" placeholder="••••••••" type="password"/>
<button class="absolute right-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<div class="flex justify-end mt-2">
<a class="text-xs font-medium text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary transition-colors" href="#">Forgot Password?</a>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="px-6 pt-6 pb-4 flex flex-col gap-3">
<button class="w-full bg-primary hover:bg-primary/90 text-[#102219] font-bold text-lg py-3.5 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2 transition-transform active:scale-[0.98]">
<span>Log In</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<div class="flex items-center gap-3 my-2">
<div class="h-px bg-gray-200 dark:bg-gray-700 flex-1"></div>
<span class="text-xs text-gray-400 font-medium">OR</span>
<div class="h-px bg-gray-200 dark:bg-gray-700 flex-1"></div>
</div>
<button class="w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 text-[#111814] dark:text-white font-semibold py-3.5 rounded-xl flex items-center justify-center gap-2 transition-colors">
<img alt="Apple Logo" class="w-4 h-4 dark:invert" data-alt="Apple Logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCoW3HSzcRzM88cuywbAne0bZ_ekJPJhjaKvM8g_z_mBtC6oSQvmSYhcpxC1UKOC_-oae1YqhFzgf2rdQuPCVPZN7LeGFbMkk88QewFdgqX9o88quJ5fVM5BQJUjFlBdNFmSIPmHvxPt-_93sETag5soqGHOO29MJDswV-gRBFMwRMJ2B2lxwLiuVUffDZtGp-iZZz92sHuIuiyH4KMOZC9P2kkw_rRpw96TF-e6RnQvoW6SBdjeC_M3q9NGcgme7j_UIhqGBrwHyY"/>
<span>Continue with Apple</span>
</button>
<button class="w-full bg-transparent border-0 text-gray-600 dark:text-gray-300 font-medium text-sm py-2 hover:text-primary dark:hover:text-primary transition-colors">
                Don't have an account? <span class="text-primary font-bold">Register</span>
</button>
</div>
<!-- Biometric / Footer -->
<div class="mt-auto px-6 pb-8 text-center">
<button class="mx-auto flex flex-col items-center gap-2 text-primary opacity-80 hover:opacity-100 transition-opacity p-2">
<span class="material-symbols-outlined text-4xl">face</span>
<span class="text-xs font-medium text-gray-400">Tap for Face ID</span>
</button>
<div class="mt-6 flex items-center justify-center gap-1.5 text-[10px] text-gray-400 uppercase tracking-widest">
<span class="material-symbols-outlined text-[12px]">verified_user</span>
<span>HIPAA Compliant Security</span>
</div>
</div>
</div>
