# Firebase Data Connect Connector Configuration
# Configuração do conector PostgreSQL para FisioFlow

postgresql:
  # Nome do banco de dados
  database: "fisioflow"

  # Instância Cloud SQL
  instance: "fisioflow-db"

  # Região da instância
  region: "southamerica-east1"

  # Schema PostgreSQL padrão
  schema: "public"

# Configurações de conexão
connection:
  # Timeout de conexão em segundos
  connection_timeout: 30

  # Maximum number of connections in the pool
  pool_size: 20

  # Idle timeout em segundos
  idle_timeout: 600

# Configurações de gerenciamento de schema
schema_management:
  # Habilitar auto-migration
  auto_migrate: true

  # Estratégia de migração: strict, permissive
  migration_strategy: "permissive"

  # Validar schema antes de deploy
  validate_schema: true

# Configurações de segurança
security:
  # Habilitar Row Level Security
  enable_rls: true

  # Verificar permissões em cada query
  check_permissions: true

# Configurações de performance
performance:
  # Habilitar query caching
  enable_cache: true

  # Cache TTL em segundos
  cache_ttl: 300

  # Habilitar query optimization
  optimize_queries: true
